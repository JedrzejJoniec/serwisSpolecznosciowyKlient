<div class="container mb-5" style="margin-top: 4%;">
  <div class="row d-flex align-items-center justify-content-center" >

    <div class="col-md-6" >

<form [formGroup]="formData" >

    <label >Login</label>
    <div class="column d-flex flex-column justify-content-center" style="margin-top: 5%" >
    <div class="form-field">
      <input name="username" formControlName="username" placeholder="Username">
    </div>
    <div class="form-field"  >
      <input name="password" formControlName="password"
             type="password" placeholder="Password">
            
    </div>
  
    
   <p style="color: red; margin-top: 1%;margin-left: 2.3%; position:absolute;" *ngIf="showError"> Invalid username or password! </p>

 
    <div class="form-buttons">
      <button class="button button-primary"
              (click)="submitForm();">Login</button>
    </div>

    <p> Dont't have account? <a routerLink="/register" routerLinkActive="active"> Sign up</a></p>
    </div>

</form>
    </div>
  </div>
</div>
