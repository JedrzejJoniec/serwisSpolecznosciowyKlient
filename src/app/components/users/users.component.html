<div class="container mt-5 mb-5 s" >
  <div class="row d-flex align-items-center justify-content-center" style="margin-top: 30px">

    <div class="col-md-6" style="margin-top: 3%">

      <li *ngFor="let user of users">

        <div class="card" style="margin-bottom: 10px">
          <div class="d-flex justify-content-between p-2 px-2 ">
            <div class="d-flex align-items-center user-image w-100">
              <img src="{{user.image}}" width="55" height="55" class="rounded-circle">
              <div class="d-flex ml-2 ms-1 w-100" *ngIf="this.viewOption === 'followedUsers' || this.viewOption === 'search'">

                <a class="username caption me-auto" routerLink="/user/{{user.username}}" routerLinkActive="active" style="font-weight: bold">{{user.username}}</a>
                <div class="d-flex ">
                  <button class="me-1 ms follow" (click)="followOrBlock(user, 'follow'); user.followed = !user.followed">{{user.followed ? 'Followed!' : 'Follow'}}</button>
                  <button class="block" (click)="followOrBlock(user, 'block')">Block</button>
                </div>
              </div>

              <div class="d-flex ml-2 ms-1 w-100" *ngIf="this.viewOption === 'blockedUsers'">
                <span class="caption me-auto" style="font-weight: bold">{{user.username}}</span>
                <div class="d-flex ">
                  <button class="block" (click)="unBlock(user.id)" >Unblock</button>
                </div>
              </div>

          </div>
        </div>
          </div>
      </li>
      
    </div>
    <div class="col-md-7 align-self-center" *ngIf="users.length === 0"  style="margin-top: auto">
      <p class="info" style="text-align: center"> No followed users</p>
    </div>
  </div>
</div>
