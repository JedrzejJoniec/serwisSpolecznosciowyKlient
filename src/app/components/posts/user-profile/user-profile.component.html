

<div class="container col-md-6" style="height: 6%; margin-top: 5%; width: 35%">

        <div class="d-flex flex-column justify-content-between" style="background-color: #101010; border-radius: 5px;">
          <div class="d-flex flex-column mt-1 ms-2">
            <img src="{{user.image}}"  width="315" height="300" class="rounded-circle mx-auto" data-toggle="modal" data-target="#imageModal" (click)="image = user.image">
            <span class="align-self-center" style="font-weight: bold; font-size: 40px"> {{user.username}} </span>
          </div>
          <div class="d-flex mt-2 buttons" style="margin-left: 31%;" *ngIf="this.userId != user.id">
            <button class="ms-auto follow-button d-flex align-items-center" (click)="followOrBlock(user, 'follow'); user.followed = !user.followed"> <i class="material-icons" style="color: white font-size: 18px; vertical-align: text-bottom" > person_add</i> {{user.followed ? 'Followed!' : 'Follow'}}</button>
            <button class="follow-button ms-1 d-flex align-items-center" (click)="showChat(user.username)"> <i class="material-icons" style="color: white; font-size: 18px; vertical-align: text-bottom" > chat</i> Chat</button>
            <button class="block-button  ms-1 d-flex align-items-center" (click)="followOrBlock(user, 'block');"> <i class="material-icons" style="color: white; font-size: 18px; vertical-align: text-bottom" > block</i> Block</button>
          </div>
        </div>

</div>
<app-posts [userProfileName]=username [imageEdit] = image> </app-posts>
