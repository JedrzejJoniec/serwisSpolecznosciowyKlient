<div class="modal fade " id="likesModal" role="dialog" >
    <div class="modal-dialog modal-dialog-centered">
  
      <!-- Modal content-->
      <div class="modal-content bt" style="background-color: #454545">
  
        <div class="modal-body">

          <li *ngFor="let reaction of reactions">
      
            <div class="card">
              <div class="d-flex justify-content-between p-2 px-2 ">
                <div class="d-flex align-items-center user-image w-100">
                  <img src="{{reaction.userImage}}" width="65" height="55" class="rounded-circle">
                  <div class="d-flex ml-2 ms-1 w-100">
                    <div class="d-flex flex-column me-auto mt-1">
                      <a class="username caption " data-dismiss="modal" routerLink="/user/{{reaction.user.username}}" routerLinkActive="active" style="font-weight: bold">{{reaction.user.username}}</a>
                      <span class="date">{{reaction.date}} </span>
                    </div>
                    <div class="d-flex mt-1" style="height: 4vh" *ngIf="userId != reaction.user.id">
                      <button class="me-1 follow"(click)="followOrBlock(reaction.user, 'follow'); reaction.user.followed = !reaction.user.followed">{{reaction.user.followed ? 'Followed!' : 'Follow'}}</button>
                      <button class="block" (click)="followOrBlock(reaction.user, 'block');">Block</button>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </li>
        </div>
  
      </div>
  
    </div>
  </div>
